<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf = "results">
    <ion-row>
      <ion-col width-50 offset-25>       
        <h2 class="feedback">
         Statistiques
        </h2>
        <h1>
         Vous avez {{correctTotal}} sur {{quizTotal}} r√©ponses correctes!
        </h1>
        
        <ion-list>
          <ion-item *ngFor="let result of results">
           Bonne reponse: {{result.correctAnswer}}
            
           Votre reponse: {{result.yourAnswer}}
          </ion-item>  
        </ion-list>
        <div class="center">
          <button ion-button (click)="backHome()">Retour</button>
        </div>
        <div class="center">
          <button ion-button (click)="restart()">Nouvelle partie</button>
        </div>  
        <div class="center">
          <button ion-button (click)="restart()">Enregistrer votre score</button>
        </div>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
