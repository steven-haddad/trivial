<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-grid>
    <ion-row align-items-center>
      <ion-col class="center" align-self-center>       
        <h2 class="feedback">
 {{(answerIsCorrect === true) ? "Bien joué!" : "Mauvaise réponse!"}}

        </h2>
        
        <h5 class="feedback" *ngIf="answerIsCorrect === false">

          La réponse correcte était:<br> "{{correctAnswer}}"

        </h5>
        <div class="center">
          <button ion-button (click)="nextQuiz()">
            {{(currentIndex+1 === totalQuizNum) ? "Score" : "Question Suivante!"}}
          </button>
        </div>
      </ion-col>    
    </ion-row>
  </ion-grid>
</ion-content>
