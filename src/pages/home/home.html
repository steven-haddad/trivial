<ion-header>
  <ion-navbar>

    <ion-title>Triva</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-grid class="home">
    <ion-row align-items-center>
      <ion-col align-self-center>

        <ion-img width="150" height="150" src="https://api.adorable.io/avatars/{{pseudo}}"></ion-img>
        
     
        
        <ion-item>
          <ion-label color="primary"></ion-label>
          <ion-input type="text"  [value]="pseudo" [(ngModel)]="pseudo" placeholder="pseudo"></ion-input>
        </ion-item>

          <button ion-button (click)="start()">Start</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
